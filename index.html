<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Tailwind Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flex flex-col w-screen h-screen justify-center items-center">
    <div class="bg-soft-red flex flex-col p-3 gap-5 w-6/12">
      <div class="bg-purple-500 h-20 rounded-lg p-5 flex justify-between items-center">
        <div id="tex-container" class="">
          <p class="text-sm text-white">My Balance</p>
          <p class="text-3xl text-white">$921.48</p>
        </div>
          <img class="w-10 h-15 object-cover" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Android_O_Preview_Logo.png/1024px-Android_O_Preview_Logo.png" alt="">
      </div>
      <div class="bg-green-500 rounded-lg p-5">
        <h3>Spending - Last 7 Days</h3>
        <div id="chart" class="flex bg-yellow-200 h-48 gap-4 justify-center py-6">
          <div class="flex flex-col items-center justify-center">
            <div class="bg-purple-400 h-full w-14 rounded-md"></div>
            <button class="text-xs">Mon</button>
          </div>
          <div class="flex flex-col items-center justify-center">
            <div class="bg-purple-400 h-full w-14 rounded-md"></div>
            <button class="text-xs">Tue</button>
          </div>
          <div class="flex flex-col items-center justify-center">  
            <div class="bg-purple-400 h-full w-14 rounded-md"></div>
            <button class="text-xs">Wed</button>
          </div>
          <div class="flex flex-col items-center justify-center">  
            <div class="bg-purple-400 h-full w-14 rounded-md"></div>
            <button class="text-xs">Thurs</button>
          </div>
          <div class="flex flex-col items-center justify-center">  
            <div class="bg-purple-400 h-full w-14 rounded-md"></div>
            <button class="text-xs">Fri</button>
          </div>
          <div class="flex flex-col items-center justify-center">  
            <div class="bg-purple-400 h-full w-14 rounded-md"></div>
            <button class="text-xs">Sat</button>
          </div>
          <div class="flex flex-col items-center justify-center">  
            <div class="bg-purple-400 h-full w-14 rounded-md"></div>
            <button class="text-xs">Sun</button>
          </div>
      </div>
        <hr>
        <div id="text-block" class="flex justify-between mt-4 items-end">
          <div id="text-part-1">
            <p class="text-sm">Total this month</p>
            <p class="text-4xl font-bold">$478.33</p>
          </div>
          <div id="text-part-2">
            <p class="text-right font-bold">+2.4%</p>
            <p class="text-right">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
