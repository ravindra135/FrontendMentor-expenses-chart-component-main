<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Tailwind Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main-container" class="flex flex-col w-screen h-screen justify-center items-center">
    <div class="flex flex-col p-3 gap-5 w-4/12">
      <div class="bg-soft-red h-28 rounded-2xl p-5 flex justify-between items-center">
        <div id="text-container" class="">
          <p class="text-sm text-white">My Balance</p>
          <p class="text-3xl text-white font-bold pt-2">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="bg-veryPaleOrange rounded-2xl p-5">
        <h1 class="font-bold text-3xl text-darkBrown">Spending - Last 7 Days</h1>
        <div id="chart" class="flex h-60 w-full justify-evenly py-6 mt-4">
          <div class="flex flex-col items-center justify-center">
            <div id="chart_mon" class="bg-soft-red h-full w-12 rounded-md flex"></div>
            <button class="text-xs  mt-2 text-mediumBrown">Mon</button>
          </div>
          <div class="flex flex-col items-center justify-center">
            <div id="chart_tue" class="bg-soft-red h-full w-12 rounded-md"></div>
            <button class="text-xs mt-2 text-mediumBrown">Tue</button>
          </div>
          <div class="flex flex-col items-center justify-center">  
            <div id="chart_wed" class="bg-soft-red h-full w-12 rounded-md"></div>
            <button class="text-xs mt-2 text-mediumBrown">Wed</button>
          </div>
          <div class="flex flex-col items-center justify-center">  
            <div id="chart_thu" class="bg-soft-red h-full w-12 rounded-md"></div>
            <button class="text-xs mt-2 text-mediumBrown">Thu</button>
          </div>
          <div class="flex flex-col items-center justify-center">  
            <div id="chart_fri" class="bg-soft-red h-full w-12 rounded-md"></div>
            <button class="text-xs mt-2 text-mediumBrown">Fri</button>
          </div>
          <div class="flex flex-col items-center justify-center">  
            <div id="chart_sat" class="bg-soft-red h-full w-12 rounded-md"></div>
            <button class="text-xs mt-2 text-mediumBrown">Sat</button>
          </div>
          <div class="flex flex-col items-center justify-center">  
            <div id="chart_sun" class="bg-soft-red h-full w-12 rounded-md"></div>
            <button class="text-xs mt-2 text-mediumBrown">Sun</button>
          </div>
      </div>
        <hr>
        <div id="text-block" class="flex justify-between mt-4 items-end">
          <div id="text-part-1">
            <p class="text-sm text-mediumBrown">Total this month</p>
            <p class="text-4xl font-bold text-darkBrown">$478.33</p>
          </div>
          <div id="text-part-2">
            <p class="text-right font-bold text-darkBrown">+2.4%</p>
            <p class="text-right text-mediumBrown ">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
